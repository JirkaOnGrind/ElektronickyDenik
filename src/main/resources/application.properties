spring.application.name=authdemo
# Pripojeni k datab�zi
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.mvc.format.date=yyyy-MM-dd
# Hibernate (JPA) nastaveni
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Podrobne logovani pro PostgreSQL a Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BASIC=TRACE
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# Logov�ni connection poolu
logging.level.com.zaxxer.hikari=DEBUG

# Pro PostgreSQL driver
logging.level.org.postgresql=DEBUG

# Port aplikace
server.port=8080

# Session vyprsi
server.servlet.session.timeout=1800
server.servlet.session.persistent=true
spring.session.store-type=server

# Zapni detailni logov�n� chyb
logging.level.com.example.authdemo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

# Zobraz kompletni stack trace v prohlizeci
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# Maily ---
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true