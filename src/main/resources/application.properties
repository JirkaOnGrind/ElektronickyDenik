spring.application.name=authdemo

# ==============================================================
# DATABAZE (MySQL pres SSH Tunel nebo primo)
# ==============================================================

# Adresa se bere z ENV promenne (doma nastavit v Run Configurations, na Renderu v Environment)
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}

# Ovlada? pro MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# HIBERNATE & JPA
# ==============================================================

# Pouzijeme tento dialekt, ktery je bezpecnejsi pro starsi MySQL na hostingu
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Automaticka aktualizace tabulek
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# ==============================================================
# LOGOVANI
# ==============================================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BASIC=TRACE
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.example.authdemo=DEBUG

# ==============================================================
# SERVER & SESSION
# ==============================================================
server.port=8080
server.servlet.session.timeout=1800
server.servlet.session.persistent=true
spring.session.store-type=server

# Zobrazovani chyb
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

spring.mvc.format.date=yyyy-MM-dd

# ==============================================================
# EMAIL (Mailtrap)
# ==============================================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true