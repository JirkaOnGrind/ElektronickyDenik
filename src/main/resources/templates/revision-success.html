<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revize uložena</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<th:block th:if="${user.role == 'ADMIN' || user.role == 'OWNER'|| user.role == 'SUPER_ADMIN'}">
    <div th:replace="~{fragments/headerAdmin :: mainHeader}"></div>
</th:block>
<th:block th:unless="${user.role == 'ADMIN' || user.role == 'OWNER'|| user.role == 'SUPER_ADMIN'}">
    <div th:replace="~{fragments/header :: mainHeader(title='Revize uložena')}"></div>
</th:block>

<div class="flex-grow container mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto text-center">
        <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-4">Revize byla úspěšně uložena</h1>

        <div th:if="${revision}" class="bg-gray-50 rounded-lg p-6 mb-6 text-left">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-600">Datum revize:</p>
                    <p class="font-semibold" th:text="${#temporals.format(revision.revisionDate, 'dd.MM.yyyy')}"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">Četnost:</p>
                    <p class="font-semibold" th:text="${revision.frequency.displayName}"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">Provedl:</p>
                    <p class="font-semibold" th:text="${revision.user.firstName + ' ' + revision.user.lastName}"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">Výsledek:</p>
                    <span th:if="${revision.result.name() == 'BEZ_ZAVAD'}" class="text-green-600 font-bold">Bez závad</span>
                    <span th:if="${revision.result.name() == 'ZAVAD'}" class="text-red-600 font-bold">Závada</span>
                </div>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a th:href="@{/revision(vehicleId=${revision.vehicle.id}, mode='create')}"
               class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition font-medium text-center">
                Nová revize
            </a>

            <a th:href="@{/home(vehicleId=${revision.vehicle.id})}"
               class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition font-medium text-center">
                Domů
            </a>

            <a th:href="@{/revision(vehicleId=${revision.vehicle.id})}"
               th:if="${user.role == 'ADMIN' || user.role == 'OWNER' || user.role == 'SUPER_ADMIN'}"
               class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-medium text-center">
                Historie revizí
            </a>
        </div>
    </div>
</div>
</body>
</html>
