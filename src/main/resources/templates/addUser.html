<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Přidat uživatele</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Header Fragment -->
<div th:replace="~{fragments/headerAdmin :: mainHeader}"></div>

<div class="flex-grow container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">

        <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
            <h2 class="text-xl font-bold text-gray-800">Nový uživatel</h2>
            <p class="text-sm text-gray-600">Vyplňte údaje pro vytvoření nového uživatele v rámci vaší společnosti.</p>
        </div>
        <!-- Add this to user_form.html above the form tag -->
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 mx-6">
            <strong class="font-bold">Chyba!</strong>
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>
        <form th:action="@{/admin/users/save}" th:object="${user}" method="post" class="px-6 py-6 space-y-6">

            <!-- Row 1: Name -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- First Name -->
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Jméno</label>
                    <input type="text" th:field="*{firstName}" id="firstName" required
                           class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition"
                           placeholder="Karel">
                </div>

                <!-- Last Name -->
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Příjmení</label>
                    <input type="text" th:field="*{lastName}" id="lastName" required
                           class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition"
                           placeholder="Novák">
                </div>
            </div>

            <!-- Row 2: Contact -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" th:field="*{email}" id="email" required
                           class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition"
                           placeholder="karel.novak@example.com">
                </div>

                <!-- Phone -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefon</label>
                    <input type="tel" th:field="*{phone}" id="phone" required
                           class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition"
                           placeholder="+420 123 456 789">
                </div>
            </div>

            <!-- Row 3: Security (Password) -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Dočasné heslo
                </label>
                <div class="relative">
                    <input type="password" th:field="*{password}" id="password" required
                           class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition"
                           placeholder="Zadejte heslo">
                    <p class="text-xs text-gray-500 mt-1">Uživatel si může heslo později změnit.</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-100">
                <a th:href="@{/admin/usersList}" class="text-sm font-medium text-gray-600 hover:text-gray-800 px-4 py-2 rounded hover:bg-gray-100 transition">
                    Zrušit
                </a>
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded shadow hover:shadow-md transition duration-200 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Uložit uživatele
                </button>
            </div>

        </form>
    </div>
</div>
<footer th:replace="~{fragments/footer :: mainFooter}"></footer>
</body>
</html>
