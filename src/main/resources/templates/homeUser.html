<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Domů</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div th:replace="fragments/header :: mainHeader(${pageTitle})"></div>

<div class="flex-grow container mx-auto px-4 py-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Vítejte v systému</h1>
        <p class="text-gray-600" th:if="${user}">Přihlášen jako: <span th:text="${user.firstName + ' ' + user.lastName}"></span></p>

        <!-- Zobrazení vybraného vozíku -->
        <div th:if="${selectedVehicle == null}" class="mt-4 p-4 bg-yellow-50 rounded-lg max-w-md mx-auto">
            <p class="text-yellow-800">Není vybrán žádný vozík</p>
            <a href="/vehicles/list" class="text-blue-600 underline text-sm mt-2 inline-block">Vybrat vozík</a>
        </div>

        <div th:if="${selectedVehicle != null}" class="mt-4 p-4 rounded-lg max-w-md mx-auto">
            <p class="text-blue-800 font-semibold">
                Vybraný vozík:
                <span th:text="${selectedVehicle.brand + ' ' + selectedVehicle.type + ' (' + selectedVehicle.serialNumber + ')'}"></span>
            </p>
            <a href="/vehicles/list" class="text-blue-600 underline text-sm mt-2 inline-block">Změnit vozík</a>
        </div>
    </div>

    <!-- Tři tlačítka -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl mx-auto">
        <!-- Denní kontrola -->
        <a th:href="@{/daily-check(vehicleId=${selectedVehicle?.id})}" class="block group"
           th:classappend="${selectedVehicle == null} ? 'pointer-events-none opacity-50' : ''">
            <div class="bg-white rounded-xl shadow-lg p-4 text-center hover:shadow-xl transition-all duration-300 border-2 border-blue-100 hover:border-blue-300 h-full flex flex-col">
                <div class="bg-blue-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-blue-200 transition-colors">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-800 mb-1">Denní kontrola</h3>
                <p class="text-gray-600 text-xs mt-auto">(před zahájením provozu)</p>
            </div>
        </a>

        <!-- Záznamy o údržbě a servisu -->
        <a th:href="@{/maintenance(vehicleId=${selectedVehicle?.id})}" class="block group"
           th:classappend="${selectedVehicle == null} ? 'pointer-events-none opacity-50' : ''">
            <div class="bg-white rounded-xl shadow-lg p-4 text-center hover:shadow-xl transition-all duration-300 border-2 border-green-100 hover:border-green-300 h-full flex flex-col">
                <div class="bg-green-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-green-200 transition-colors">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-800 mb-1">Záznamy o údržbě a servisu</h3>
                <div class="mt-auto"></div>
            </div>
        </a>

        <!-- Revize -->
        <a th:href="@{/revision(vehicleId=${selectedVehicle?.id})}" class="block group"
           th:classappend="${selectedVehicle == null} ? 'pointer-events-none opacity-50' : ''">
            <div class="bg-white rounded-xl shadow-lg p-4 text-center hover:shadow-xl transition-all duration-300 border-2 border-purple-100 hover:border-purple-300 h-full flex flex-col">
                <div class="bg-purple-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-purple-200 transition-colors">
                    <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-800 mb-1">Revize</h3>
                <div class="mt-auto"></div>
            </div>
        </a>
    </div>
</div>
</body>
</html>
