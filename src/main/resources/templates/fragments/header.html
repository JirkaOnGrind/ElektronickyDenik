<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!-- fragment pro header -->
<div th:fragment="mainHeader(title)">
    <!-- Hlavní header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <!-- Titulek vlevo -->
        <h1 class="text-2xl font-bold text-gray-800" th:text="${title}">Default Title</h1>

        <!-- Uživatelské info / login vpravo -->
        <div class="flex items-center space-x-2">
            <!-- Desktop verze -->
            <a th:if="${username == null}" th:href="@{/logout}"
               class="hidden sm:block text-gray-700 font-medium hover:text-blue-600 transition">
                Odhlásit se
            </a>
            <a th:if="${username != null}" th:href="@{/home}"
               class="hidden sm:block text-gray-700 font-medium hover:text-blue-600 transition">
                <span th:text="${username}">Uživatel</span>
            </a>

            <!-- Mobile verze = user ikonka -->
            <a th:if="${username == null}" th:href="@{/logout}" class="sm:hidden">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-8 w-8 text-gray-600 hover:text-red-600 transition"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M10 3H6a2 2 0 00-2 2v14a2 2 0 002 2h4" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M14 12h7m0 0l-3-3m3 3l-3 3" />
                </svg>
            </a>
        </div>
    </header>

    <!-- Případné menu (desktop i mobil) -->
    <nav class="bg-gray-100 border-t border-gray-200">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <!-- Menu položky -->
            <div class="flex space-x-4">

                <!--  <a href="#" class="text-gray-700 hover:text-blue-600 transition">Home</a>
                 <a href="#" class="text-gray-700 hover:text-blue-600 transition">About</a> -->

             </div>
         </div>
     </nav>
 </div>

 </body>
 </html>
