<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div th:fragment="mainHeader(title)">
    <header class="bg-white shadow pt-[env(safe-area-inset-top)] sticky top-0 z-50">
        <div class="px-4 py-3 flex justify-between items-center">

            <h1 class="text-lg sm:text-2xl font-bold text-gray-800 truncate mr-2"
                th:text="${title}">Default Title</h1>

            <div class="flex items-center flex-shrink-0">
                <a th:if="${username == null}" th:href="@{/logout}"
                   class="hidden sm:block text-gray-700 font-medium hover:text-blue-600 transition">
                    Odhlásit se
                </a>
                <a th:if="${username != null}" th:href="@{/home}"
                   class="hidden sm:block text-gray-700 font-medium hover:text-blue-600 transition">
                    <span th:text="${username}">Uživatel</span>
                </a>

                <a th:if="${username == null}" th:href="@{/logout}"
                   class="sm:hidden p-1 -mr-2 text-gray-600 active:text-red-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-7 w-7"
                         fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </a>
            </div>
        </div>

        <nav class="bg-gray-100 border-t border-gray-200 hidden">
            <div class="container mx-auto px-4 py-2 flex justify-between items-center">
                <div class="flex space-x-4"></div>
            </div>
        </nav>
    </header>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 1. Zjistíme, jestli se skript vůbec spustil
            console.log("Header skript běží...");

            if (window.Android) {
                // 2. Pokud vidíme Android, dáme vědět uživateli (TOHLE MUSÍŠ VIDĚT NA MOBILU)
                // alert("DEBUG: Jsem online a vidím Android Bridge!");

                // 3. Zkusíme stáhnout data
                fetch('/api/offline-vehicles')
                    .then(res => res.json())
                    .then(data => {
                        // 4. Zkusíme uložit
                        window.Android.saveData('offline_vehicles', JSON.stringify(data));
                        alert("DEBUG: ÚSPĚCH! Uloženo " + data.length + " aut do telefonu.");
                    })
                    .catch(err => {
                        alert("DEBUG CHYBA: " + err.message);
                    });
            } else {
                console.log("Android Bridge nenalezen (asi PC prohlížeč)");
            }
        });
    </script>
</div>
</body>
</html>
