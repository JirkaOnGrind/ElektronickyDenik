<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div th:fragment="mainHeader">
    <header class="bg-white shadow-sm relative z-50 pt-[env(safe-area-inset-top)] sticky top-0">
        <div class="container mx-auto px-4">
            <div class="h-14 md:h-auto md:py-4 flex justify-between items-center">

                <div class="flex items-center gap-4 lg:gap-8 overflow-hidden">
                    <a href="https://www.provoznidenik.com" target="_blank"
                       class="text-lg md:text-xl font-bold text-orange-600 hover:text-orange-700 tracking-wide transition truncate">
                        provoznidenik.com
                    </a>

                    <nav class="hidden md:flex items-center space-x-1 lg:space-x-2">
                        <a th:href="@{/admin/dashboard}"
                           class="text-sm lg:text-base font-medium text-gray-700 px-2 lg:px-3 py-2 rounded-lg hover:text-green-600 hover:bg-green-50 transition">
                            Domů
                        </a>
                        <a th:href="@{/admin/usersList}"
                           class="text-sm lg:text-base font-medium text-gray-700 px-2 lg:px-3 py-2 rounded-lg hover:text-blue-600 hover:bg-blue-50 transition">
                            Uživatelé
                        </a>
                        <a th:href="@{/admin/machines}"
                           class="text-sm lg:text-base font-medium text-gray-700 px-2 lg:px-3 py-2 rounded-lg hover:text-orange-600 hover:bg-orange-50 transition">
                            Stroje
                        </a>
                    </nav>
                </div>

                <div class="flex items-center gap-2 md:gap-4 flex-shrink-0">

                    <div class="hidden md:flex items-center">
                        <a th:if="${#authorization.expression('hasRole(''SUPER_ADMIN'')')}"
                           th:href="@{/super-admin/dashboard}"
                           class="inline-flex items-center px-3 py-2 mr-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition">
                            Firmy
                        </a>
                        <a th:href="@{/logout}"
                           class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-red-500 hover:text-red-700 transition">
                            Odhlásit
                        </a>
                    </div>

                    <button id="mobile-menu-btn" class="md:hidden p-2 -mr-2 text-gray-700 focus:outline-none hover:text-orange-600 transition">
                        <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>

            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 shadow-inner absolute w-full left-0 top-full">
            <div class="flex flex-col p-2 space-y-1">
                <a th:href="@{/admin/dashboard}"
                   class="block text-base font-semibold text-gray-700 hover:bg-orange-50 px-4 py-3 rounded-lg transition">
                    Domů
                </a>
                <a th:href="@{/admin/usersList}"
                   class="block text-base font-semibold text-gray-700 hover:bg-orange-50 px-4 py-3 rounded-lg transition">
                    Uživatelé
                </a>
                <a th:href="@{/admin/machines}"
                   class="block text-base font-semibold text-gray-700 hover:bg-orange-50 px-4 py-3 rounded-lg transition">
                    Stroje
                </a>
                <a th:if="${#authorization.expression('hasRole(''SUPER_ADMIN'')')}"
                   th:href="@{/super-admin/dashboard}"
                   class="block text-base font-semibold text-indigo-600 hover:bg-indigo-50 px-4 py-3 rounded-lg transition border-t border-gray-100 mt-1">
                    Změnit firmu
                </a>
                <a th:href="@{/logout}"
                   class="block text-base font-semibold text-red-600 hover:bg-red-50 px-4 py-3 rounded-lg transition border-t border-gray-100 mt-1">
                    Odhlásit se
                </a>
            </div>
        </div>
    </header>

    <script>
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');

        if(btn && menu) {
            btn.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
        }
    </script>
</div>

</body>
</html>
