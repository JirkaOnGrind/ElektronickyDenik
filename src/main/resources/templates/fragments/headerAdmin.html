<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div th:fragment="mainHeader">
    <header class="bg-white shadow-sm relative z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between gap-4">

                <div class="flex items-center gap-4 lg:gap-8">
                    <a href="https://www.provoznidenik.com" target="_blank"
                       class="text-xl font-bold text-orange-600 hover:text-orange-700 tracking-wide transition flex-shrink-0">
                        provoznidenik.com
                    </a>

                    <nav class="hidden md:flex items-center space-x-1 lg:space-x-2">
                        <th:block th:if="${companyName != null}">
                            <a th:href="@{/admin/dashboard}" class="text-sm lg:text-base font-medium text-gray-700 px-3 py-2 rounded-lg hover:bg-green-50 transition duration-300">Domů</a>
                            <a th:href="@{/admin/usersList}" class="text-sm lg:text-base font-medium text-gray-700 px-3 py-2 rounded-lg hover:bg-blue-50 transition duration-300">Uživatelé</a>
                            <a th:href="@{/admin/machines}" class="text-sm lg:text-base font-medium text-gray-700 px-3 py-2 rounded-lg hover:bg-orange-50 transition duration-300">Stroje</a>
                        </th:block>
                    </nav>
                </div>

                <div class="flex items-center justify-end gap-3 lg:gap-6">

                    <div th:if="${companyName != null && #authorization.expression('hasRole(''SUPER_ADMIN'')')}" class="hidden md:flex items-center gap-4">
                   <span class="bg-orange-100 text-orange-800 text-sm lg:text-base font-bold px-5 py-2 rounded-full border border-orange-200 shadow-md whitespace-nowrap">
                        <span th:text="${companyName}">Název firmy</span>
                    </span>

                        <a th:if="${#authorization.expression('hasRole(''SUPER_ADMIN'')')}"
                           th:href="@{/super-admin/dashboard}"
                           class="inline-flex items-center px-4 py-2.5 border border-gray-300 shadow-sm text-sm font-bold rounded-lg text-gray-700 bg-white hover:bg-gray-50 hover:border-indigo-300 hover:text-indigo-600 transition-all duration-300 group"
                           title="Změnit firmu">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500 group-hover:rotate-180 transition-transform duration-500 ease-in-out" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                            </svg>
                            <span class="ml-2 hidden xl:inline uppercase tracking-wider text-xs">Změnit firmu</span>
                        </a>
                    </div>

                    <a th:href="@{/logout}" class="hidden md:inline-flex items-center justify-center px-4 py-2 text-sm font-bold text-red-500 hover:text-red-700 hover:bg-red-50 rounded-lg transition-colors">
                        Odhlásit
                    </a>

                    <button id="mobile-menu-btn" class="md:hidden text-gray-700 focus:outline-none p-2 hover:bg-gray-50 rounded-full transition">
                        <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>

            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 shadow-inner">
            <div class="flex flex-col p-4 space-y-2">
                <th:block th:if="${companyName != null}">
                    <a th:href="@{/admin/dashboard}" class="block text-lg font-semibold text-gray-700 px-4 py-3 rounded-lg hover:bg-gray-50 transition">Domů</a>
                    <a th:href="@{/admin/usersList}" class="block text-lg font-semibold text-gray-700 px-4 py-3 rounded-lg hover:bg-gray-50 transition">Uživatelé</a>
                    <a th:href="@{/admin/machines}" class="block text-lg font-semibold text-gray-700 px-4 py-3 rounded-lg hover:bg-gray-50 transition">Stroje</a>
                </th:block>

                <a th:if="${#authorization.expression('hasRole(''SUPER_ADMIN'')')}"
                   th:href="@{/super-admin/dashboard}"
                   class="block text-lg font-semibold text-indigo-600 hover:bg-indigo-50 px-4 py-3 rounded-lg transition border-t border-gray-100 mt-2">
                    <div class="flex justify-between items-center">
                        <span>Změnit firmu</span>
                        <span th:if="${companyName != null}" class="text-xs bg-orange-100 text-orange-800 px-2 py-1 rounded-full border border-orange-200" th:text="${companyName}"></span>
                    </div>
                </a>

                <a th:href="@{/logout}" class="block text-lg font-semibold text-red-600 hover:bg-red-50 px-4 py-3 rounded-lg transition border-t border-gray-100 mt-2">
                    Odhlásit se
                </a>
            </div>
        </div>
    </header>

    <script>
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');

        if(btn && menu) {
            btn.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
        }
    </script>
</div>
</body>
</html>
