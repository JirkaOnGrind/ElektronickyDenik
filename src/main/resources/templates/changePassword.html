<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Ověření emailu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Header -->
<div th:replace="fragments/header :: mainHeader(${pageTitle})"></div>

<!-- Email Verification box -->
<div class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Ověření emailu</h1>

        <p class="text-gray-600 text-center mb-6">
            Zadejte svou emailovou adresu a my vám pošleme ověřovací kód.
        </p>

        <form th:action="@{/auth/send-verification}" method="post" class="space-y-4">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Button -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none transition font-medium">
                Odeslat ověřovací kód
            </button>

            <!-- Back to login link -->
            <div class="text-center">
                <p class="text-gray-600">
                    <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium underline">
                        Zpět na přihlášení
                    </a>
                </p>
            </div>


            <!-- ERROR MESSAGE -->
            <div th:if="${error}"
                 class="mt-4 p-2 text-sm text-red-600 bg-red-100 border border-red-400 rounded-md animate-shake">
                <span th:text="${error}"></span>
            </div>

        </form>
    </div>
</div>

</body>
</html>
<style>
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-8px); }
        40%, 80% { transform: translateX(8px); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-shake {
        animation: shake 0.5s ease-in-out;
    }

    .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
    }
</style>
