<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Historie kontrol</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .print-only { display: none; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white; }
            .print-container { width: 100%; max-width: 100%; padding: 0; margin: 0; }
            table { border-collapse: collapse; width: 100%; }
            th, td { border: 1px solid #ddd; padding: 8px; color: black; }
            .shadow, .rounded-lg { box-shadow: none !important; border-radius: 0 !important; }
        }
    </style>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="apple-touch-icon" href="/images/favicon.png">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col text-gray-800">

<div class="no-print">
    <th:block th:if="${user.role == 'ADMIN' || user.role == 'OWNER' || user.role == 'SUPER_ADMIN'}">
        <div th:replace="~{fragments/headerAdmin :: mainHeader}"></div>
    </th:block>

    <th:block th:unless="${user.role == 'ADMIN' || user.role == 'OWNER' || user.role == 'SUPER_ADMIN'}">
        <div th:replace="~{fragments/header :: mainHeader(title=${pageTitle})}"></div>
    </th:block>
</div>

<div class="flex-grow container mx-auto px-4 py-8 print-container">

    <div class="mb-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div class="w-full">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 break-words">
                Přehled kontrol:
                <span th:text="${vehicle.brand} + ' ' + ${vehicle.type}" class="text-blue-600 block md:inline"></span>
            </h1>

            <div class="print-only mt-2 text-xl font-bold uppercase tracking-wider border-b-2 border-gray-300 pb-1 mb-2">
                Kategorie: Denní kontrola
            </div>
            <p class="text-gray-600 mt-1 text-sm md:text-base">
                Evidenční číslo: <span th:text="${vehicle.registrationNumber}" class="font-semibold"></span>
            </p>
        </div>

        <div class="flex gap-3 no-print w-full md:w-auto">
            <a th:href="@{/daily-check(vehicleId=${vehicle.id}, mode='create')}"
               class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow flex items-center justify-center gap-2 transition flex-1 md:flex-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                Nová kontrola
            </a>

            <button onclick="window.print()"
                    class="hidden md:flex bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded shadow items-center gap-2 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
                Tisk
            </button>
        </div>
    </div>

    <div class="no-print bg-white p-4 rounded-lg shadow mb-6 border border-gray-200">
        <form method="get" class="flex flex-col md:flex-row items-end gap-4">
            <input type="hidden" name="vehicleId" th:value="${vehicle.id}">

            <div class="w-full md:w-auto">
                <label for="startDate" class="block text-sm font-medium text-gray-700">Od data:</label>
                <input type="date" id="startDate" name="startDate" th:value="${startDate}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border px-3 py-2">
            </div>

            <div class="w-full md:w-auto">
                <label for="endDate" class="block text-sm font-medium text-gray-700">Do data:</label>
                <input type="date" id="endDate" name="endDate" th:value="${endDate}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border px-3 py-2">
            </div>

            <button type="submit"
                    class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded shadow transition duration-200">
                Filtrovat
            </button>
        </form>
    </div>

    <div class="bg-white shadow rounded-lg overflow-hidden border border-gray-200">
        <table class="min-w-full divide-y divide-gray-200 table-fixed">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="w-auto md:w-32 px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    <span class="md:hidden">Kontrola</span>
                    <span class="hidden md:inline">Datum</span>
                </th>
                <th scope="col" class="hidden md:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-48">Uživatel</th>
                <th scope="col" class="hidden md:table-cell w-24 md:w-32 px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stav</th>
                <th scope="col" class="hidden md:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Poznámka / Závady</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="check : ${checks}" class="hover:bg-gray-50 transition">

                <td class="px-4 md:px-6 py-4 text-sm text-gray-900 align-top">

                    <div class="md:hidden flex flex-col gap-2 w-full">
                        <div class="flex justify-between items-center border-b border-gray-100 pb-2">
                            <span class="font-bold text-gray-800" th:text="${#temporals.format(check.checkDate, 'dd.MM.yyyy')}"></span>

                            <span th:if="${check.overallResult.name() == 'BEZ_ZAVAD'}" class="px-2 py-0.5 inline-flex text-xs leading-5 font-bold rounded-full bg-green-100 text-green-800 border border-green-200">V POŘÁDKU</span>
                            <span th:if="${check.overallResult.name() == 'ZAVAD'}" class="px-2 py-0.5 inline-flex text-xs leading-5 font-bold rounded-full bg-red-100 text-red-800 border border-red-200">ZÁVADA</span>
                        </div>

                        <div class="flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                            <span class="text-sm text-gray-600 font-medium" th:text="${check.user.firstName} + ' ' + ${check.user.lastName}"></span>
                        </div>

                        <div th:if="${check.defectsDescription != null and !check.defectsDescription.isEmpty()}"
                             class="mt-1 p-3 bg-red-50 text-red-700 text-sm rounded-lg border border-red-100 break-words w-full">
                            <span class="font-bold block mb-1 text-red-800 text-xs uppercase">Popis závady:</span>
                            <span th:text="${check.defectsDescription}"></span>
                        </div>
                    </div>

                    <div class="hidden md:block font-semibold" th:text="${#temporals.format(check.checkDate, 'dd.MM.yyyy')}"></div>
                </td>

                <td class="hidden md:table-cell px-6 py-4 whitespace-nowrap text-sm text-gray-900 align-top">
                    <div class="font-bold" th:text="${check.user.firstName} + ' ' + ${check.user.lastName}"></div>
                    <div class="text-xs text-gray-500" th:text="${check.user.email}"></div>
                </td>

                <td class="hidden md:table-cell px-4 md:px-6 py-4 whitespace-nowrap align-top">
                    <span th:if="${check.overallResult.name() == 'BEZ_ZAVAD'}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">OK</span>
                    <span th:if="${check.overallResult.name() == 'ZAVAD'}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">ZÁVADA</span>
                </td>

                <td class="hidden md:table-cell px-6 py-4 text-sm text-gray-500 break-words align-top">
                    <span th:if="${check.defectsDescription != null and !check.defectsDescription.isEmpty()}" th:text="${check.defectsDescription}"></span>
                    <span th:if="${check.defectsDescription == null or check.defectsDescription.isEmpty()}" class="text-gray-300 italic">- bez poznámky -</span>
                </td>
            </tr>
            <tr th:if="${checks.empty}">
                <td colspan="4" class="px-6 py-8 text-center text-gray-500">V tomto období nebyly nalezeny žádné záznamy.</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-8 text-center">
        <a th:href="@{/home(vehicleId=${vehicle.id})}"
           class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded shadow transition duration-200">
            Zpět na vozidlo
        </a>
    </div>
    <div class="hidden mt-8 text-sm text-gray-500 text-right" style="display: none;">
        <style>@media print { .hidden { display: block !important; } }</style>
        <p th:text="'Vygenerováno: ' + ${#temporals.format(#temporals.createNow(), 'dd.MM.yyyy HH:mm')}"></p>
    </div>

</div>
<footer th:replace="~{fragments/footer :: mainFooter}"></footer>
</body>
</html>
