<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Historie kontrol</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Default: Hidden on screen */
        .print-only { display: none; }

        @media print {
            .no-print { display: none !important; }

            /* Visible on print */
            .print-only { display: block !important; }

            body { background-color: white; }
            .print-container { width: 100%; max-width: 100%; padding: 0; margin: 0; }
            table { border-collapse: collapse; width: 100%; }
            th, td { border: 1px solid #ddd; padding: 8px; color: black; }
            .shadow, .rounded-lg { box-shadow: none !important; border-radius: 0 !important; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col text-gray-800">

<div class="no-print">
    <th:block th:if="${user.role == 'ADMIN' || user.role == 'OWNER' || user.role == 'SUPER_ADMIN'}">
        <div th:replace="~{fragments/headerAdmin :: mainHeader}"></div>
    </th:block>

    <th:block th:unless="${user.role == 'ADMIN' || user.role == 'OWNER' || user.role == 'SUPER_ADMIN'}">
        <div th:replace="~{fragments/header :: mainHeader(title=${pageTitle})}"></div>
    </th:block>
</div>

<div class="flex-grow container mx-auto px-4 py-8 print-container">

    <div class="mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">
                Přehled kontrol:
                <span th:text="${vehicle.brand} + ' ' + ${vehicle.type}" class="text-blue-600"></span>
            </h1>

            <div class="print-only mt-2 text-xl font-bold uppercase tracking-wider border-b-2 border-gray-300 pb-1 mb-2">
                Kategorie: Denní kontrola
            </div>
            <p class="text-gray-600 mt-1">
                Evidenční číslo: <span th:text="${vehicle.registrationNumber}" class="font-semibold"></span>
            </p>
        </div>

        <div class="flex gap-3 no-print">
            <a th:href="@{/daily-check(vehicleId=${vehicle.id}, mode='create')}"
               class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow flex items-center gap-2 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                Nová kontrola
            </a>

            <button onclick="window.print()"
                    class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded shadow flex items-center gap-2 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
                Tisk sestavy
            </button>
        </div>
    </div>

    <div class="no-print bg-white p-4 rounded-lg shadow mb-6 border border-gray-200">
        <form method="get" class="flex flex-wrap items-end gap-4">
            <input type="hidden" name="vehicleId" th:value="${vehicle.id}">

            <div>
                <label for="startDate" class="block text-sm font-medium text-gray-700">Od data:</label>
                <input type="date" id="startDate" name="startDate" th:value="${startDate}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border px-3 py-2">
            </div>

            <div>
                <label for="endDate" class="block text-sm font-medium text-gray-700">Do data:</label>
                <input type="date" id="endDate" name="endDate" th:value="${endDate}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border px-3 py-2">
            </div>

            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded shadow transition duration-200">
                Filtrovat
            </button>
        </form>
    </div>

    <div class="bg-white shadow rounded-lg overflow-hidden border border-gray-200">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Datum</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-48">Uživatel</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Stav</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Poznámka / Závady</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="check : ${checks}">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#temporals.format(check.checkDate, 'dd.MM.yyyy')}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                    <div class="font-bold" th:text="${check.user.firstName} + ' ' + ${check.user.lastName}"></div>
                    <div class="text-xs text-gray-500" th:text="${check.user.email}"></div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span th:if="${check.overallResult.name() == 'BEZ_ZAVAD'}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">V POŘÁDKU</span>
                    <span th:if="${check.overallResult.name() == 'ZAVAD'}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">ZÁVADA</span>
                </td>
                <td class="px-6 py-4 text-sm text-gray-500 break-words">
                    <span th:if="${check.defectsDescription != null and !check.defectsDescription.isEmpty()}" th:text="${check.defectsDescription}"></span>
                    <span th:if="${check.defectsDescription == null or check.defectsDescription.isEmpty()}" class="text-gray-300 italic">- bez poznámky -</span>
                </td>
            </tr>
            <tr th:if="${checks.empty}">
                <td colspan="4" class="px-6 py-8 text-center text-gray-500">V tomto období nebyly nalezeny žádné záznamy.</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-8 text-center"> <a th:href="@{/home(vehicleId=${vehicle.id})}"
                                      class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded shadow transition duration-200">
        Zpět na vozidlo
    </a>

    </div>
    <div class="hidden mt-8 text-sm text-gray-500 text-right" style="display: none;">
        <style>@media print { .hidden { display: block !important; } }</style>
        <p th:text="'Vygenerováno: ' + ${#temporals.format(#temporals.createNow(), 'dd.MM.yyyy HH:mm')}"></p>
    </div>

</div>
<footer th:replace="~{fragments/footer :: mainFooter}"></footer>
</body>
</html>
