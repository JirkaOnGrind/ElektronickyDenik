<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset hesla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Password reset box -->
<div class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-xl font-semibold text-center mb-4">Nastavení nového hesla</h2>
        <p class="text-gray-600 text-center mb-6">Zadejte své nové heslo pro dokončení resetování.</p>

        <form th:action="@{/auth/new-password}" method="post" class="space-y-4">
            <!-- New password -->
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Nové heslo</label>
                <input type="password" id="newPassword" name="newPassword" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Confirm password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Potvrďte nové heslo</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Password mismatch error (hidden by default) -->
            <div id="passwordError" class="hidden p-2 text-sm text-red-600 bg-red-100 border border-red-400 rounded-md">
                Hesla se neshodují.
            </div>

            <!-- Submit button -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none transition font-medium">
                Nastavit nové heslo
            </button>

            <div th:if="${error}"
                 class="mt-4 p-2 text-sm text-red-600 bg-red-100 border border-red-400 rounded-md animate-shake"
                 id="error">
                <span th:text="${error}">Chyba při nastavování hesla.</span>
            </div>

        </form>
    </div>
</div>

</body>
</html>
<style>
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-8px); }
        40%, 80% { transform: translateX(8px); }
    }

    .animate-shake {
        animation: shake 0.5s ease-in-out;
    }
</style>
