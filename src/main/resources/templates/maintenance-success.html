<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Záznam uložen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<th:block th:if="${user.role == 'ADMIN' || user.role == 'OWNER'}">
    <div th:replace="~{fragments/headerAdmin :: mainHeader}"></div>
</th:block>
<th:block th:unless="${user.role == 'ADMIN' || user.role == 'OWNER'}">
    <div th:replace="~{fragments/header :: mainHeader(title='Záznam uložen')}"></div>
</th:block>

<div class="flex-grow container mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto text-center">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-4">Záznam o údržbě byl uložen</h1>

        <div th:if="${record}" class="bg-gray-50 rounded-lg p-6 mb-6 text-left">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-600">Datum:</p>
                    <p class="font-semibold" th:text="${#temporals.format(record.maintenanceDate, 'dd.MM.yyyy')}"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">Vozík:</p>
                    <p class="font-semibold" th:text="${record.vehicle.brand + ' ' + record.vehicle.type}"></p>
                </div>
                <div th:if="${record.nextRevisionDate}">
                    <p class="text-sm text-gray-600">Následující revize:</p>
                    <p class="font-bold text-orange-600" th:text="${#temporals.format(record.nextRevisionDate, 'dd.MM.yyyy')}"></p>
                </div>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a th:href="@{/maintenance(vehicleId=${record.vehicle.id}, mode='create')}"
               class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-medium">
                Nový záznam
            </a>
            <a th:href="@{/home(vehicleId=${vehicleId})}"
               class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition font-medium">
                Domů
            </a>
            <a th:href="@{/maintenance(vehicleId=${record.vehicle.id})}"
               class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-medium">
                Historie údržby
            </a>
        </div>
    </div>
</div>
</body>
</html>
