<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Registrace vozíku</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div th:replace="fragments/header :: mainHeader(${pageTitle})"></div>

<!-- container -->
<div class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Registrace vozíku</h1>

        <form action="/vehicles/register" method="post" class="space-y-5">
            <!-- Značka -->
            <div>
                <label for="brand" class="block text-sm font-medium text-gray-700 mb-1">Značka vozíku</label>
                <input type="text" id="brand" name="brand" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Typ -->
            <div>
                <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Typ vozíku</label>
                <input type="text" id="type" name="type" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Výrobní číslo -->
            <div>
                <label for="serialNumber" class="block text-sm font-medium text-gray-700 mb-1">Výrobní číslo</label>
                <input type="text" id="serialNumber" name="serialNumber" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Nosnost -->
            <div>
                <label for="capacity" class="block text-sm font-medium text-gray-700 mb-1">Nosnost (kg) - volitelné</label>
                <input type="number" id="capacity" name="capacity" step="0.1"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Evidenční číslo -->
            <div>
                <label for="registrationNumber" class="block text-sm font-medium text-gray-700 mb-1">Evidenční číslo - volitelné</label>
                <input type="text" id="registrationNumber" name="registrationNumber"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Submit button -->
            <div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                    Zaregistrovat vozík
                </button>
            </div>

            <!-- Error message -->
            <div th:if="${error}"
                 class="mt-4 p-2 text-sm text-red-600 bg-red-100 border border-red-400 rounded-md animate-shake">
                <span th:text="${error}"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<style>
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-8px); }
        40%, 80% { transform: translateX(8px); }
    }
    .animate-shake {
        animation: shake 0.5s ease-in-out;
    }
</style>
