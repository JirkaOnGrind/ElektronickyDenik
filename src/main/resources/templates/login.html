<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Přihlášení</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Login box: Added py-12 for vertical spacing and px-4 for mobile safety -->
<div class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">

        <div class="flex justify-center mb-4">
            <img th:src="@{/images/logo-provozni-denik.png}"
                 alt="Elektronický provozní deník"
                 class="w-auto h-24 object-contain">
        </div>

        <h1 class="text-2xl font-bold text-center mb-6">Přihlášení</h1>

        <form th:action="@{/login}" method="post" class="space-y-4">
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Heslo</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Button -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none transition font-medium">
                Přihlásit se
            </button>

            <!-- Register link -->
            <div class="text-center">
                <p class="text-gray-600">
                    Nemáte účet?
                    <a href="/register" class="text-blue-600 hover:text-blue-800 font-medium underline">
                        Zaregistrujte se
                    </a>
                </p>
            </div>

            <!-- Change Password link -->
            <div class="text-center">
                <p class="text-gray-600">
                    Zapomněli jste heslo?
                    <a href="/changePassword" class="text-blue-600 hover:text-blue-800 font-medium underline">
                        Změna hesla
                    </a>
                </p>
            </div>

            <!-- ERROR -->
            <div th:if="${error}"
                 class="mt-4 p-2 text-sm text-red-600 bg-red-100 border border-red-400 rounded-md animate-shake">
                <span th:text="${error}"></span>
            </div>

            <div th:if="${success}"
                 class="mt-4 p-2 text-sm text-green-600 bg-green-100 border border-green-400 rounded-md"
                 id="success">
                <span th:text="${success}">Úspěch!</span>
            </div>
        </form>

        <div class="mt-7 text-center">
            <a href="https://provoznidenik.com" target="_blank" class="text-base font-medium text-orange-500 hover:text-orange-600 transition">
                provoznidenik.com
            </a>
        </div>

    </div>
</div>

</body>
</html>
<style>
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-8px); }
        40%, 80% { transform: translateX(8px); }
    }
    .animate-shake {
        animation: shake 0.5s ease-in-out;
    }
</style>
