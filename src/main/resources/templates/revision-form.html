<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nová revize</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div class="no-print">
    <th:block th:if="${user.role == 'ADMIN' || user.role == 'OWNER'}">
        <div th:replace="~{fragments/headerAdmin :: mainHeader}"></div>
    </th:block>
    <th:block th:unless="${user.role == 'ADMIN' || user.role == 'OWNER'}">
        <div th:replace="~{fragments/header :: mainHeader(title=${pageTitle})}"></div>
    </th:block>
</div>

<div class="flex-grow container mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-4xl mx-auto">

        <div class="flex flex-col md:flex-row justify-between items-center mb-6 relative">
            <h1 class="text-2xl font-bold text-gray-800 text-center w-full md:absolute md:left-0 md:right-0 pointer-events-none">
                Záznamy o revizích
            </h1>
            <div class="hidden md:block"></div>
            <a th:if="${canViewHistory}"
               th:href="@{/revision(vehicleId=${vehicle.id})}"
               class="relative pointer-events-auto bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded shadow text-sm flex items-center gap-2 z-10 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Historie revizí
            </a>
        </div>

        <form th:action="@{/revision}" th:object="${revisionForm}" method="post" class="space-y-6">
            <input type="hidden" name="vehicleId" th:value="${vehicle.id}">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4 bg-purple-50 rounded-lg border border-purple-100">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Datum revize</label>
                    <input type="date" th:field="*{revisionDate}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Stroj</label>
                    <p class="text-gray-800 font-semibold" th:text="${vehicle.brand + ' ' + vehicle.type}"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Zaznamenal (přihlášený uživatel)</label>
                    <p class="text-gray-800 font-semibold" th:text="${user.firstName + ' ' + user.lastName}"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Kategorie</label>
                    <p class="text-gray-800 font-semibold" th:text="${vehicle.category.displayName}"></p>
                </div>
            </div>

            <div class="p-4 bg-gray-50 rounded-lg space-y-5 border border-gray-200">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <div>
                        <label class="block text-sm font-bold text-gray-800 mb-2">Četnost kontroly <span class="text-red-500">*</span></label>
                        <select th:field="*{frequency}" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white">
                            <option value="" disabled selected>-- Vyberte četnost --</option>
                            <option th:each="freq : ${frequencies}"
                                    th:value="${freq}"
                                    th:text="${freq.displayName}"></option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-800 mb-2">Provedl (Jméno technika) <span class="text-red-500">*</span></label>
                        <input type="text" th:field="*{performedBy}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                               placeholder="Např. Jan Novák (externí technik)">
                    </div>
                </div>

                <hr class="border-gray-200 my-4">

                <div>
                    <label class="block text-sm font-bold text-gray-800 mb-2">Výsledek revize</label>
                    <div class="flex space-x-6">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" th:field="*{result}" value="BEZ_ZAVAD" class="w-5 h-5 text-green-600 focus:ring-green-500" required>
                            <span class="ml-2 text-green-700 font-medium bg-green-50 px-3 py-1 rounded-full border border-green-200">Bez závad</span>
                        </label>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" th:field="*{result}" value="ZAVAD" class="w-5 h-5 text-red-600 focus:ring-red-500" required>
                            <span class="ml-2 text-red-700 font-medium bg-red-50 px-3 py-1 rounded-full border border-red-200">Závada</span>
                        </label>
                    </div>
                </div>

                <div id="description-wrapper" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Popis závad</label>
                    <textarea th:field="*{description}" class="w-full px-3 py-2 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 bg-red-50" rows="3" placeholder="Popište nalezené závady..."></textarea>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-purple-600 text-white px-8 py-3 rounded-lg hover:bg-purple-700 transition font-medium text-lg shadow-md">
                    Uložit revizi
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const descriptionWrapper = document.getElementById('description-wrapper');
        const radioButtons = document.querySelectorAll('input[name="result"]');

        function updateVisibility() {
            const checkedRadio = document.querySelector('input[name="result"]:checked');
            if (checkedRadio && checkedRadio.value === 'ZAVAD') {
                descriptionWrapper.classList.remove('hidden');
            } else {
                descriptionWrapper.classList.add('hidden');
            }
        }

        radioButtons.forEach(function(radio) {
            radio.addEventListener('change', updateVisibility);
        });

        updateVisibility();
    });
</script>
</body>
</html>
