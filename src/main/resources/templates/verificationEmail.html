<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Ověření e-mailu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div th:replace="~{fragments/header :: mainHeader(${pageTitle})}"></div>


<!-- Verification box -->
<div class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-xl font-semibold text-center mb-4">E-mail byl odeslán</h2>
        <p class="text-gray-600 text-center mb-6">Zadejte 6místný kód, který jste obdrželi na svůj e-mail.</p>

        <form th:action="@{/auth/verification}" method="post" class="space-y-4">
            <!-- Verification code -->
            <div>
                <label for="code" class="block text-sm font-medium text-gray-700 mb-1">6místný kód</label>
                <input type="text" id="code" name="code" required maxlength="6"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-center tracking-widest text-lg">
            </div>

            <!-- Submit button -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none transition font-medium">
                Ověřit kód
            </button>

            <p class="text-gray-600 text-sm">
                Kód jste nedostali?
                <span th:if="${sendAgain}">
                    <span class="text-gray-400 font-medium underline cursor-not-allowed">Poslat znovu</span>
                </span>
                <a th:if="${sendAgain == null}" th:href="@{/auth/verification/sendAgain}" class="text-blue-600 hover:text-blue-800 font-medium underline">
                    Poslat znovu
                </a>
            </p>
            <p th:if="${sendAgain}" class="text-green-600 text-sm mt-2" th:text="${sendAgain}"></p>

            <div th:if="${error}"
                 class="mt-4 p-2 text-sm text-red-600 bg-red-100 border border-red-400 rounded-md animate-shake"
                 id="error">
                <span th:text="${error}">Zadaný kód není správný.</span>
            </div>


        </form>
    </div>
</div>

</body>
</html>
<style>
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-8px); }
        40%, 80% { transform: translateX(8px); }
    }

    .animate-shake {
        animation: shake 0.5s ease-in-out;
    }
</style>
