<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa oprávnění</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .print-only { display: none; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white; }
            .print-container { width: 100%; max-width: 100%; padding: 0; margin: 0; }
            table { border-collapse: collapse; width: 100%; }
            th, td { border: 1px solid #ddd; padding: 8px; color: black; font-size: 12px; }
            .shadow, .rounded-lg { box-shadow: none !important; border-radius: 0 !important; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col text-gray-800">

<div class="no-print">
    <th:block th:if="${user.role == 'ADMIN' || user.role == 'OWNER'}">
        <div th:replace="~{fragments/headerAdmin :: mainHeader}"></div>
    </th:block>
    <th:block th:unless="${user.role == 'ADMIN' || user.role == 'OWNER'}">
        <div th:replace="~{fragments/header :: mainHeader(title='Správa oprávnění')}"></div>
    </th:block>
</div>

<div class="flex-grow container mx-auto px-4 py-8 print-container">

    <div class="mb-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div class="w-full">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 break-words">
                Správa oprávnění:
                <span th:text="${vehicle.brand} + ' ' + ${vehicle.type}" class="text-blue-600 block md:inline"></span>
            </h1>
            <div class="print-only mt-2 text-xl font-bold uppercase tracking-wider border-b-2 border-gray-300 pb-1 mb-2">
                Kategorie: Oprávnění uživatelů
            </div>
            <p class="text-gray-600 mt-1 text-sm md:text-base">
                Výrobní číslo: <span th:text="${vehicle.serialNumber}" class="font-semibold"></span>
            </p>
        </div>
    </div>

    <form th:action="@{/admin/vehicles/{vehicleId}/permissions(vehicleId=${vehicle.id})}" method="post">

        <div class="bg-white shadow rounded-lg overflow-hidden border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200 table-fixed">
                <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="w-auto px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Uživatel
                    </th>

                    <th scope="col" class="hidden md:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Email
                    </th>

                    <th scope="col" class="w-16 md:w-24 px-1 md:px-2 py-3 text-center text-xs font-medium text-blue-600 uppercase tracking-wider">
                        <span class="hidden md:inline">Vidět</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto md:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </th>

                    <th scope="col" class="w-16 md:w-24 px-1 md:px-2 py-3 text-center text-xs font-medium text-purple-600 uppercase tracking-wider">
                        <span class="hidden md:inline">Správce</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto md:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">

                <tr th:if="${users.empty}">
                    <td colspan="4" class="px-6 py-8 text-center text-gray-500">
                        V systému nejsou žádní další uživatelé.
                    </td>
                </tr>

                <tr th:each="u : ${users}" class="hover:bg-gray-50 transition">

                    <td class="px-3 md:px-6 py-4 align-middle overflow-hidden">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-8 w-8 md:h-10 md:w-10">
                                <div class="h-8 w-8 md:h-10 md:w-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-xs md:text-sm border border-blue-200">
                                    <span th:text="${#strings.substring(u.firstName,0,1) + #strings.substring(u.lastName,0,1)}"></span>
                                </div>
                            </div>
                            <div class="ml-3 md:ml-4 min-w-0 flex-1">
                                <div class="text-sm font-bold text-gray-900 truncate pr-2" th:text="${u.firstName + ' ' + u.lastName}"></div>
                                <div class="text-xs text-gray-500 truncate pr-2" th:text="${u.email}"></div>
                            </div>
                        </div>
                    </td>

                    <td class="hidden md:table-cell px-6 py-4 whitespace-nowrap text-sm text-gray-500 align-middle" th:text="${u.email}"></td>

                    <td class="px-1 md:px-2 py-4 whitespace-nowrap text-center align-middle bg-blue-50/30">
                        <label class="inline-flex items-center justify-center w-full h-full cursor-pointer p-2">
                            <input type="checkbox"
                                   name="allowedUserIds"
                                   th:value="${u.id}"
                                   th:checked="${vehicle.allowedUsers.contains(u)}"
                                   th:disabled="${u.role == 'ADMIN'}"
                                   class="form-checkbox h-5 w-5 md:h-6 md:w-6 text-blue-600 border-gray-300 rounded focus:ring-blue-500 transition duration-150 ease-in-out cursor-pointer disabled:opacity-50 disabled:bg-gray-100 disabled:cursor-not-allowed">
                        </label>
                    </td>

                    <td class="px-1 md:px-2 py-4 whitespace-nowrap text-center align-middle bg-purple-50/30">
                        <label class="inline-flex items-center justify-center w-full h-full cursor-pointer p-2">
                            <input type="checkbox"
                                   name="vehicleAdminIds"
                                   th:value="${u.id}"
                                   th:checked="${vehicle.vehicleAdmins.contains(u)}"
                                   th:disabled="${u.role == 'ADMIN'}"
                                   class="form-checkbox h-5 w-5 md:h-6 md:w-6 text-purple-600 border-gray-300 rounded focus:ring-purple-500 transition duration-150 ease-in-out cursor-pointer disabled:opacity-50 disabled:bg-gray-100 disabled:cursor-not-allowed">
                        </label>

                        <th:block th:if="${u.role == 'ADMIN'}">
                            <input type="hidden" name="allowedUserIds" th:value="${u.id}">
                            <input type="hidden" name="vehicleAdminIds" th:value="${u.id}">
                        </th:block>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Uložit změny
            </button>

            <a th:href="@{/home(vehicleId=${vehicle.id})}"
               class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Zpět na vozidlo
            </a>
        </div>
    </form>

    <div class="md:hidden mt-4 text-xs text-gray-500 flex justify-center gap-6">
        <div class="flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            = Vidět vozidlo
        </div>
        <div class="flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
            = Správce vozidla
        </div>
    </div>

</div>
<footer th:replace="~{fragments/footer :: mainFooter}"></footer>
</body>
</html>
