<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail uživatele</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div th:replace="~{fragments/headerAdmin :: mainHeader}"></div>

<div class="flex-grow container mx-auto px-4 py-8">

    <div class="max-w-2xl mx-auto mb-6">
        <a th:href="@{/admin/usersList}" class="text-gray-500 hover:text-gray-700 text-sm font-medium transition duration-150 flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Zpět na seznam
        </a>
    </div>

    <div class="bg-white shadow-xl rounded-2xl overflow-hidden max-w-2xl mx-auto border border-gray-100">

        <div class="bg-gray-50 px-8 py-8 border-b border-gray-200 flex flex-col sm:flex-row items-center sm:items-start gap-6">
            <div class="h-20 w-20 rounded-full bg-blue-600 flex items-center justify-center text-white text-2xl font-bold shadow-md">
                <span th:text="${#strings.substring(user.firstName,0,1) + #strings.substring(user.lastName,0,1)}"></span>
            </div>

            <div class="text-center sm:text-left">
                <h1 class="text-2xl font-bold text-gray-900" th:text="${user.firstName + ' ' + user.lastName}"></h1>
                <p class="text-gray-500 font-medium mt-1" th:text="${user.email}"></p>

                <div class="mt-3">
                    <span th:class="${user.role == 'ADMIN' or user.role == 'OWNER'} ?
                          'inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-emerald-100 text-emerald-800 border border-emerald-200' :
                          'inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-800 border border-blue-200'">
                        <svg class="h-3 w-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                        </svg>
                        <span th:text="${user.role}"></span>
                    </span>
                </div>
            </div>
        </div>

        <div class="px-8 py-6">
            <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Osobní údaje</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-y-6 gap-x-4">
                <div>
                    <span class="block text-sm font-medium text-gray-500">Jméno</span>
                    <span class="block text-base font-semibold text-gray-900 mt-1" th:text="${user.firstName}"></span>
                </div>
                <div>
                    <span class="block text-sm font-medium text-gray-500">Příjmení</span>
                    <span class="block text-base font-semibold text-gray-900 mt-1" th:text="${user.lastName}"></span>
                </div>
                <div>
                    <span class="block text-sm font-medium text-gray-500">Email</span>
                    <span class="block text-base font-semibold text-gray-900 mt-1" th:text="${user.email}"></span>
                </div>
                <div>
                    <span class="block text-sm font-medium text-gray-500">Telefon</span>
                    <span class="block text-base font-semibold text-gray-900 mt-1" th:if="${user.phone}" th:text="${user.phone}"></span>
                    <span class="text-gray-400 italic mt-1 block" th:unless="${user.phone}">Neuvedeno</span>
                </div>
            </div>
        </div>

        <div th:if="${user.role == 'USER'}" class="bg-white border-t border-gray-100">
            <div class="bg-gray-50 px-8 py-4 border-b border-gray-200 flex justify-between items-center">
                <div>
                    <h2 class="text-lg font-bold text-gray-900">Přístup k vozidlům</h2>
                    <p class="text-xs text-gray-500">Nastavte, která vozidla uživatel vidí a spravuje.</p>
                </div>
                <div class="hidden sm:flex text-xs text-gray-500 gap-4">
                    <span class="flex items-center gap-1"><div class="w-3 h-3 bg-blue-600 rounded-sm"></div> Viditelnost</span>
                    <span class="flex items-center gap-1"><div class="w-3 h-3 bg-purple-600 rounded-sm"></div> Správce</span>
                </div>
            </div>

            <div class="px-8 py-6">
                <form th:action="@{/admin/users/{userId}/permissions(userId=${user.id})}" method="post">
                    <div th:if="${vehicles.empty}" class="text-center text-gray-500 py-4">
                        V systému nejsou žádná vozidla.
                    </div>

                    <div th:unless="${vehicles.empty}" class="space-y-3">
                        <div th:each="vehicle : ${vehicles}"
                             class="flex items-center justify-between p-3 rounded-lg border border-gray-200 hover:bg-gray-50 transition">
                            <div class="flex items-center gap-3 flex-1 min-w-0 mr-4">
                                <div class="h-8 w-8 rounded bg-blue-100 text-blue-600 flex items-center justify-center flex-shrink-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                                    </svg>
                                </div>
                                <div class="truncate">
                                    <p class="text-sm font-bold text-gray-800 truncate" th:text="${vehicle.brand + ' ' + vehicle.type}"></p>
                                    <p class="text-xs text-gray-500 truncate" th:text="${'S/N: ' + vehicle.serialNumber}"></p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4 sm:gap-6">
                                <label class="flex flex-col items-center cursor-pointer group w-14">
                                    <span class="text-xs text-gray-400 font-semibold mb-1 group-hover:text-blue-600 transition">Vidět</span>
                                    <input type="checkbox" name="allowedVehicleIds" th:value="${vehicle.id}" th:checked="${vehicle.allowedUsers.contains(user)}"
                                           class="focus:ring-blue-500 h-5 w-5 text-blue-600 border-gray-300 rounded cursor-pointer">
                                </label>
                                <label class="flex flex-col items-center cursor-pointer group w-14">
                                    <span class="text-xs text-gray-400 font-semibold mb-1 group-hover:text-purple-600 transition">Správce</span>
                                    <input type="checkbox" name="vehicleAdminIds" th:value="${vehicle.id}" th:checked="${vehicle.vehicleAdmins.contains(user)}"
                                           class="focus:ring-purple-600 h-5 w-5 text-purple-600 border-gray-300 rounded cursor-pointer">
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 flex justify-center">
                        <button type="submit"
                                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-sm transition duration-200 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                            Uložit změny
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="bg-gray-50 px-8 py-5 border-t border-gray-200 flex flex-col sm:flex-row justify-center items-center gap-3">

            <form th:if="${(loggedUser.role == 'OWNER' or loggedUser.role == 'SUPER_ADMIN') and user.role == 'USER'}"
                  th:action="@{/admin/users/promote/{id}(id=${user.id})}" method="post">
                <button type="submit"
                        class="w-full sm:w-auto flex items-center justify-center gap-2 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded-lg shadow-sm transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Udělat z něj admina
                </button>
            </form>

            <form th:if="${(loggedUser.role == 'OWNER' or loggedUser.role == 'SUPER_ADMIN') and user.role == 'ADMIN'}"
                  th:action="@{/admin/users/demote/{id}(id=${user.id})}" method="post"
                  onsubmit="return confirm('Opravdu chcete tomuto uživateli odebrat administrátorská práva?');">
                <button type="submit"
                        class="w-full sm:w-auto flex items-center justify-center gap-2 bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Odebrat oprávnění admina
                </button>
            </form>

            <form th:if="${loggedUser.role == 'OWNER' or (loggedUser.role == 'ADMIN' and user.role == 'USER')}"
                  th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post"
                  onsubmit="return confirm('Opravdu chcete smazat tohoto uživatele?');">
                <button type="submit"
                        class="w-full sm:w-auto flex items-center justify-center gap-2 bg-white text-red-600 hover:bg-red-50 border border-red-200 font-semibold py-2 px-4 rounded-lg shadow-sm transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Smazat
                </button>
            </form>

            <div th:if="${loggedUser.role == 'ADMIN' and (user.role == 'ADMIN' or user.role == 'OWNER')}"
                 class="text-xs text-gray-400 italic">
                Nemáte oprávnění spravovat tohoto uživatele.
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer :: mainFooter}"></footer>
</body>
</html>
